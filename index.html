​​<!DOCTYPE html>
<html lang="fr">
<style src="style.css"></style>
<link href="style.css" rel="stylesheet"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouton avec Input - Table de multiplication</title>
</head>

<body>
    <h1>Table de multiplication personnalisée</h1>
   
 
    <label for="choix_nombre">Entrez le nombre à multiplier :</label>
    <input id="choix_nombre" type="number" placeholder="Entrez un nombre">
    <br><br>

    <!-- Bouton pour générer la table -->
    <button id="submitButton">Cliquez-moi pour lancer la table de multiplication</button>

   
    <div id="result"></div>
<script src="script.js"></script>
</body>
